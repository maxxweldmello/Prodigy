<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">Login Form:</div>
        <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="authenticate()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" class="form-control" formControlName="username">
                    <div *ngIf="username.invalid && username.touched && username.errors?.['required']" class="text-danger mt-1">Username is Required</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                    <div *ngIf="password.invalid && password.touched && password.errors?.['required']" class="text-danger mt-1">Password is Required</div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="buttons">
                        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Login</button>
                        <button type="button" class="btn btn-light" [routerLink]="['/home']">Cancel</button>        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
